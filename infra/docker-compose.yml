services:
  web:
    build:
      context: /root/posthog-chatbot/web       # Absolute path to frontend source
      dockerfile: /root/posthog-chatbot/infra/docker/web.Dockerfile  # Absolute path to Dockerfile
    env_file:
      - ./env/production.env
    ports:
      - "3000:3000"

  server:
    build:
      context: /root/posthog-chatbot/server    # Absolute path to backend source
      dockerfile: /root/posthog-chatbot/infra/docker/server.Dockerfile  # Absolute path to Dockerfile
    env_file:
      - ./env/production.env
    ports:
      - "4000:4000"
