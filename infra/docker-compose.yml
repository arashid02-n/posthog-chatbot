services:
  web:
    build:
      context: ../web
      dockerfile: ../infra/docker/web.Dockerfile
    env_file:
      - ./env/production.env
    expose:
      - "3000"

  server:
    build:
      context: ../server
      dockerfile: ../infra/docker/server.Dockerfile
    env_file:
      - ./env/production.env
    expose:
      - "4000"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/ssl/cloudflare/cert.pem:/etc/ssl/cloudflare/cert.pem:ro
      - /etc/ssl/cloudflare/key.pem:/etc/ssl/cloudflare/key.pem:ro
    depends_on:
      - web
      - server
